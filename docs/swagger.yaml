basePath: /
definitions:
  gin_common.GinCommonResponse:
    properties:
      data:
        description: "返回的数据是任意类型\t如果有错误，则把错误信息也封装在此\n\n\t\t{\n\t\t\t\"err_code\":
          300000,\n\t\t\t\"err_msg\": \"用户名已存在\"\n\t\t}"
      status:
        description: success or fail
        type: string
    type: object
  ums_admin.UmsAdminLoginDTO:
    properties:
      password:
        description: 密文密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  ums_admin.UmsAdminPageDTO:
    properties:
      pageNum:
        default: 1
        description: 页码
        type: integer
      pageSize:
        default: 10
        description: 每页数量
        type: integer
      username:
        description: 用户名
        type: string
    required:
    - pageNum
    - pageSize
    type: object
  ums_admin.UmsAdminRegisterDTO:
    properties:
      email:
        description: 邮箱
        type: string
      icon:
        description: 用户头像
        type: string
      nickname:
        description: 用户昵称
        type: string
      note:
        description: 备注
        type: string
      password:
        description: 密文密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  ums_admin.UmsAdminUpdateDTO:
    properties:
      email:
        description: 邮箱
        type: string
      icon:
        description: 用户头像
        type: string
      nickname:
        description: 用户昵称
        type: string
      note:
        description: 备注
        type: string
      password:
        description: 密文密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  ums_admin.UmsAdminUpdatePasswordDTO:
    properties:
      newPassword:
        description: 新密码
        type: string
      oldPassword:
        description: 旧密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - newPassword
    - oldPassword
    - username
    type: object
info:
  contact: {}
  description: mall-go API
  title: mall-go API
  version: v1
paths:
  /admin/{id}:
    get:
      consumes:
      - application/json
      description: 获取指定用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 获取指定用户信息
      tags:
      - 后台用户管理
  /admin/authTest:
    get:
      consumes:
      - application/json
      description: 用户鉴权测试
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      summary: 用户鉴权测试
      tags:
      - 后台用户管理
  /admin/delete/{id}:
    post:
      consumes:
      - application/json
      description: 删除指定用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 删除指定用户信息
      tags:
      - 后台用户管理
  /admin/info:
    get:
      consumes:
      - application/json
      description: 根据用户 ID 获取用户信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 根据用户 ID 获取用户信息
      tags:
      - 后台用户管理
  /admin/list:
    post:
      consumes:
      - application/json
      description: 分页查询用户
      parameters:
      - description: 分页查询用户
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ums_admin.UmsAdminPageDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 分页查询用户
      tags:
      - 后台用户管理
  /admin/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 用户登录
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ums_admin.UmsAdminLoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      summary: 用户登录
      tags:
      - 后台用户管理
  /admin/refreshToken:
    post:
      consumes:
      - application/json
      description: 刷新 token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 刷新 token
      tags:
      - 后台用户管理
  /admin/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 用户注册
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ums_admin.UmsAdminRegisterDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      summary: 用户注册
      tags:
      - 后台用户管理
  /admin/role/{adminId}:
    get:
      description: 获取指定用户的角色
      parameters:
      - description: 用户 ID
        in: path
        name: adminId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 获取指定用户的角色
      tags:
      - 后台用户管理
  /admin/role/update:
    post:
      consumes:
      - multipart/form-data
      description: 修改指定用户角色
      parameters:
      - description: 用户 ID
        in: formData
        name: adminId
        required: true
        type: integer
      - description: 角色 ID
        in: formData
        items:
          type: integer
        name: roleIds
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 修改指定用户角色
      tags:
      - 后台用户管理
  /admin/update/{id}:
    post:
      consumes:
      - application/json
      description: 修改指定用户信息
      parameters:
      - description: 用户 ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 修改指定用户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ums_admin.UmsAdminUpdateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 修改指定用户信息
      tags:
      - 后台用户管理
  /admin/updatePassword:
    post:
      consumes:
      - application/json
      description: 修改指定用户密码
      parameters:
      - description: 修改指定用户密码
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ums_admin.UmsAdminUpdatePasswordDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 修改指定用户密码
      tags:
      - 后台用户管理
  /admin/updateStatus/{user_id}:
    post:
      consumes:
      - application/json
      description: 修改指定用户状态
      parameters:
      - description: 用户 ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 用户状态
        in: formData
        name: status
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gin_common.GinCommonResponse'
      security:
      - GinJWTMiddleware: []
      summary: 修改指定用户状态
      tags:
      - 后台用户管理
schemes:
- http
- https
securityDefinitions:
  GinJWTMiddleware:
    description: Description for what is this security definition being used
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
