        type: string
      name:
        description: 分类名称
        type: string
      navStatus:
        description: 是否显示在导航栏：0->不显示；1->显示
        type: integer
      parentId:
        description: 父分类的编号
        type: integer
      productAttributeIdList:
        description: 产品相关筛选属性集合
        items:
          type: integer
        type: array
      productUnit:
        description: 分类单位
        type: string
      showStatus:
        description: 显示状态：0->不显示；1->显示
        type: integer
      sort:
        description: 排序
        type: integer
    required:
    - name
    type: object
  admin_dto.UmsAdminLoginDTO:
    properties:
      password:
        description: 密文密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  admin_dto.UmsAdminRegisterDTO:
    properties:
      email:
        description: 邮箱
        type: string
      icon:
        description: 用户头像
        type: string
      nickname:
        description: 用户昵称
        type: string
      note:
        description: 备注
        type: string
      password:
        description: 密文密码
        type: string
      username:
        description: 用户名
        type: string
