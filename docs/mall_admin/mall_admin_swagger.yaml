basePath: /
definitions:
  admin_dto.PmsProductAttributeDTO:
    properties:
      filterType:
        description: 分类筛选样式：1->普通；1->颜色
        type: integer
      handAddStatus:
        description: 是否支持手动新增；0->不支持；1->支持
        type: integer
      inputList:
        description: 可选值列表，以逗号隔开
        type: string
      inputType:
        description: 属性录入方式：0->手工录入；1->从列表中选取
        type: integer
      name:
        description: 属性名称
        type: string
      productAttributeCategoryId:
        description: 属性分类ID
        type: integer
      relatedStatus:
        description: 相同属性产品是否关联；0->不关联；1->关联
        type: integer
      searchType:
        description: 检索类型；0->不需要进行检索；1->关键字检索；2->范围检索
        type: integer
      selectType:
        description: 属性选择类型：0->唯一；1->单选；2->多选
        type: integer
      sort:
        description: 排序字段
        type: integer
      type:
        description: 属性的类型；0->规格；1->参数
        type: integer
    type: object
  admin_dto.PmsProductAttributeInfoDTO:
    properties:
      categoryId:
        description: 属性ID
        type: integer
    required:
    - categoryId
    type: object
  admin_dto.PmsProductCategoryDTO:
    properties:
      description:
