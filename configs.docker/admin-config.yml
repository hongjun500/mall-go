server:
  ApplicationName: mall_admin
  Enable: true
  GinRunMode: debug
  Port: 8085
  ReadTimeout: 60

jwt:
  tokenHeader: "Authorization"
  tokenHead: "Bearer "
  secret: "mall-go-security-secret"
  expiration: 604800

database:
  gorm_mysql:
    Host: ${MYSQL_HOST}
    Port: 3306
    Database: mall_go
    Username: root
    Password: hongjun500
    Charset: utf8mb4_general_ci
    # 时区设置
    Loc: Asia/Shanghai
    # time.Time 与 mysql 日期类型互转
    ParseTime: true

    GormSlowThreshold: time.Duration
    GormColorful: true
    GormIgnoreRecordNotFoundError: true
    GormParameterizedQueries: true
    # Gorm 日志级别
    # 1 Silent，2 Error，3 Warn，4 Info
    GormLogLevel: 4

  redis:
    Host: ${REDIS_HOST}
    Port: 6379
    Password:
    Database: 0
    MaxIdle: 10
    MaxActive: 100
    IdleTimeout: 60
    Wait: true
    MaxConnLifetime: 60

